spring:
  cloud:
    stream:
      default:
        consumer:
          concurrency: 2
      rabbit:
        bindings:
          assetChannel:
            consumer:
              maxConcurrency: 5
              prefetch: 2
              bindingRoutingKey: vms.shared.material.metadata.changed.notify
          contentChannel:
            consumer:
              maxConcurrency: 5
              prefetch: 2
              bindingRoutingKey: vms.shared.content.metadata.changed.notify
          clipChannel:
            consumer:
              maxConcurrency: 5
              prefetch: 2
              bindingRoutingKey: vms.shared.segment.metadata.changed.notify
      bindings:
        assetChannel:
          binder: assetChannelBinder
          group: vms.shared.solr.publish.metadata.changed
          destination: vms.shared.material.metadata.changed.notify
        contentChannel:
          binder: contentChannelBinder
          group: vms.shared.solr.publish.metadata.changed
          destination: vms.shared.content.metadata.changed.notify
        clipChannel:
          binder: clipChannelBinder
          group: vms.shared.solr.publish.metadata.changed
          destination: vms.shared.segment.metadata.changed.notify
      binders:
        assetChannelBinder:
          environment:
            spring:
              rabbitmq:
                host: qa.rmq.eai.viacomcbs.com
                port: 5671
                virtual-host: vms.us_east.saturn
                ssl:
                  enabled: true
        contentChannelBinder:
          environment:
            spring:
              rabbitmq:
                host: qa.rmq.eai.viacomcbs.com
                port: 5671
                virtual-host: vms.us_east.saturn
                ssl:
                  enabled: true
        clipChannelBinder:
          environment:
            spring:
              rabbitmq:
                host: qa.rmq.eai.viacomcbs.com
                port: 5671
                virtual-host: vms.us_east.saturn
                ssl:
                  enabled: true

